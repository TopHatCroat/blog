<div id="social">
{{ range $key, $val := .Site.Social }}
	{{if eq $key "email"}}
		<a class="symbol" href="mailto:{{ $val }}">
			<i class="fas fa-envelope"></i>
		</a>
	{{ else if eq $key "mastodon" }}
		<a class="symbol" rel="me" href="https://{{ $val }}">
			<i class="fab fa-{{ $key }}"></i>
		</a>
	{{else}}
		<a class="symbol" href="{{ $val }}">
			<i class="fab fa-{{ $key }}"></i>
		</a>
	{{ end }}
{{ end }}
</div>
